<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            transition: background-color 0.4s ease;
            font-family: Arial, sans-serif;
        }

        #parent {
            display: flex;
            gap: 15px;
        }

        button {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div id="parent">
        <button id="red" style="background-color: red;"></button>
        <button id="blue" style="background-color: blue;"></button>
        <button id="green" style="background-color: green;"></button>
        <button id="yellow" style="background-color: yellow;"></button>
        <button id="purple" style="background-color: purple;"></button>
    </div>
</body>
<script src="./script.js"></script>
</html>
