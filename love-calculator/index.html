<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: "Poppins", sans-serif;
        }

        #parent {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            transition: transform 0.3s ease;
        }

        #parent:hover {
            transform: scale(1.02);
        }

        h1 {
            color: #ff4b5c;
            margin-bottom: 25px;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            color: #444;
            font-weight: 500;
            font-size: 16px;
        }

        input {
            padding: 10px;
            border: 2px solid #ffb6c1;
            border-radius: 10px;
            outline: none;
            font-size: 16px;
            text-align: center;
            transition: 0.2s;
        }

        input:focus {
            border-color: #ff4b5c;
            box-shadow: 0 0 8px rgba(255, 75, 92, 0.4);
        }

        button {
            margin-top: 15px;
            background: #ff4b5c;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            /* transition: background 0.3s ease, transform 0.2s ease; */
        }

        button:hover {
            background: #ff1e3a;
            transform: scale(1.05);
        }

        h2 {
            margin-top: 25px;
            color: #ff4b5c;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <div id="parent">
        <h1>Love Calculator</h1>
        <form action="">
            <label for="Boy">Boy</label>
            <input type="text" name="" id="Boy">

            <label for="Girl">Girl</label>
            <input type="text" name="" id="Girl">

            <button type="submit">Calculate</button>
        </form>
        <h2 id="result">Result : </h2>
    </div>
</body>
<script src="./script.js"></script>
</html>
