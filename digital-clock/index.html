<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #00ffe7;
    }

    #time {
      font-size: 5rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 40px 60px;
      border-radius: 25px;
      text-align: center;
      color: #00ffe7;
      text-shadow:
        0 0 5px #00ffe7,
        0 0 10px #00ffe7,
        0 0 20px #00ffe7,
        0 0 40px #00ffe7,
        0 0 60px #00ffe7;
      box-shadow: 0 0 20px rgba(0, 255, 231, 0.4);
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 5px #00ffe7, 0 0 10px #00ffe7, 0 0 15px #00ffe7;
        box-shadow: 0 0 10px rgba(0,255,231,0.2);
      }
      100% {
        text-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7, 0 0 60px #00ffe7;
        box-shadow: 0 0 30px rgba(0,255,231,0.5);
      }
    }

    @media (max-width: 500px) {
      #time {
        font-size: 3rem;
        padding: 25px 35px;
      }
    }
  </style>
</head>

<body>
  <div id="time">00:00:00</div>
</body>
<script src="./script.js"></script>
</html>
